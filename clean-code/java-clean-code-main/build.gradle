plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'java-clean-code'
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
